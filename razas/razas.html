<body>
    <nav>
        <div id="barra">
            <div class="logo">
                <a href="../index/index.html"><img src="../img/logodefinitivo.svg" alt="logo"></a>
            </div>
            <div class="botones">
                <button class="boton-adopcion">
                    <a href="../index/index.html#enlaces">Quiero adoptar</a>

    <div class="wrapper">
        <span class="icon-close">
            <i class="fa-solid fa-xmark" name="close"></i>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email">
                    <label>Email</label>
                    <input type="text" name="" id="emailtext">
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password">
                    <label>Contraseña</label>
                    <input type="password" name="password" id="passwordC">
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Recordarme</label>
                    <a href="#">Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn-submit">Login</button>
                <div class="login-register">
                    <p>No tienes una cuenta?<a href="#" class="register-link">Registrate</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text">
                    <label>Nombre de usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password">
                    <label>Email</label>
                    <input type="password" name="password" id="">
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Estoy de acuerdo con los terminos & condiciones</label>
                </div>
                <button type="submit" class="btn-submit">Registrarme</button>
                <div class="login-register">
                    <p>Ya tienes una cuenta? <a href="#" class="login-link">Ingresar</a></p>
                </div>
            </form>
        </div>
    </div>
